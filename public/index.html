<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="theme-color" content="#6B7280" />
        <meta name="description" content="Urban Therapy - Transformation digitale pour boutiques lifestyle" />
        
        <!-- Google Fonts - Typographie simple -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
        
        <title>Urban Therapy | Transformation Digitale</title>
        
        <style>
          :root {
            /* Palette simple - 3 couleurs max */
            --primary: #6B7280;
            --secondary: #F3F4F6;
            --accent: #1F2937;
            
            /* Texte */
            --text-primary: #1F2937;
            --text-secondary: #6B7280;
            --text-light: #9CA3AF;
            
            /* Fond */
            --background: #FFFFFF;
            --background-light: #F9FAFB;
          }
          
          * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
          }
          
          html, body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            font-weight: 400;
            line-height: 1.6;
            background: var(--background);
            color: var(--text-primary);
            overflow-x: hidden;
          }
          
          #root {
            min-height: 100vh;
          }
          
          /* Scrollbar simple */
          ::-webkit-scrollbar {
            width: 6px;
          }
          
          ::-webkit-scrollbar-track {
            background: var(--background-light);
          }
          
          ::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 3px;
          }
          
          /* SÃ©lection de texte */
          ::selection {
            background: var(--primary);
            color: white;
          }
          
          /* Typography simple */
          h1, h2, h3, h4, h5, h6 {
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            color: var(--text-primary);
          }
          
          .text-display {
            font-family: 'Inter', sans-serif;
            font-weight: 700;
          }
          
          .text-heading {
            font-family: 'Inter', sans-serif;
            font-weight: 600;
          }
          
          .text-body {
            font-family: 'Inter', sans-serif;
            font-weight: 400;
          }
          
          .text-caption {
            font-family: 'Inter', sans-serif;
            font-weight: 400;
            font-size: 0.875rem;
          }
        </style>
    </head>
    <body>
        <div id="root"></div>
    </body>
</html>
